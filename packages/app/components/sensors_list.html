<template name="SensorListComponent">
  <ul>
    {{#each sensors}}
      <!-- TODO: figure out why the sensor component isn't working. -->
      <!-- {{> Device.SensorComponent type=type}} -->
      <li class="sensor">
        <h4>{{name}}</h4>
        {{#each actions}}
          <p>{{name}} {{schedule}} <a href="#" class="small">change</a></p>
        {{/each}}
        <p>{{description}}</p>
        {{> LineChartComponent property=type}}
      </li>
    {{/each}}
  </ul>
</template>
